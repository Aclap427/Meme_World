{% extends 'base.html' %} {% block content %}
<h1>Memes</h1>
<div class="container">
  {% for meme in memes %}
  <div class="box">
    <div class="meme">
      <p class="top">{{meme.top_text}}</p>
      <img class="photo" src="{{meme.photo}}" alt="pic" />
      <p class="bottom">{{meme.bottom_text}}</p>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
